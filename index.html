<!DOCTYPE html>
<html>
    <head>
        <title>Add Edit Remove HTML Table Row</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            
            .container{overflow: hidden}
            .tab{float: left;}
            .tab-2{margin-left: 50px}
            .tab-2 input{display: block;margin-bottom: 10px}
            tr{transition:all .25s ease-in-out}
            tr:hover{background-color:#EEE;cursor: pointer}
            .container{
                background-color:gainsboro
            }
            #table{
                background-color: rgb(221, 221, 28);
            }

            
        </style>
        
    </head>
    <body>
        
        <div class="container">
            <div class="tab tab-1">
                <table id="table" border="1">
                    <tr>
                        <th>Name</th>
                        <th>I'D</th>
                        <th>Course</th>
                    </tr>
                   </table>
            </div>
            <div class="tab tab-2">
                Name :<input type="text" name="fname" id="fname">
                I'D :<input type="text" name="id" id="id">
                Course :<input type="text" name="Course" id="Course">
                
                <button onclick="addHtmlTableRow();" style="color: #3232ce;">Add</button>
                <button onclick="editHtmlTbleSelectedRow();" style="color: green;">Edit</button>
                <button onclick="removeSelectedRow();" style="color: red;">Remove</button>
            </div>
        </div>
        
        <script>
            
             var rIndex,
                table = document.getElementById("table");
            
            // check the empty input
            function checkEmptyInput()
            {
                var isEmpty = false,
                    fname = document.getElementById("fname").value,
                    id = document.getElementById("id").value,
                    Course = document.getElementById("Course").value;
            
                if(fname === ""){
                    alert("Please Enter Your Name");
                    isEmpty = true;
                }
                else if(id === ""){
                    alert("Please Enter Your I'D");
                    isEmpty = true;
                }
                else if(Course === ""){
                    alert("Please Choose Course");
                    isEmpty = true;
                }
                return isEmpty;
            }
            
            // add Row
            function addHtmlTableRow()
            {
                
                if(!checkEmptyInput()){
                var newRow = table.insertRow(table.length),
                    cell1 = newRow.insertCell(0),
                    cell2 = newRow.insertCell(1),
                    cell3 = newRow.insertCell(2),
                    cell4 = newRow.insertCell(3)
                    fname = document.getElementById("fname").value,
                    id = document.getElementById("id").value,
                    Course = document.getElementById("Course").value;
            
                cell1.innerHTML = fname;
                cell2.innerHTML = id;
                cell3.innerHTML = Course;
                // call the function to set the event to the new row
                selectedRowToInput();
            }
            }
            
            // display selected row data into input text
            function selectedRowToInput()
            {
                
                for(var i = 1; i < table.rows.length; i++)
                {
                    table.rows[i].onclick = function()
                    {
                      // get the seected row index
                      rIndex = this.rowIndex;
                      document.getElementById("fname").value = this.cells[0].innerHTML;
                      document.getElementById("id").value = this.cells[1].innerHTML;
                      document.getElementById("Course").value = this.cells[2].innerHTML;
                    };
                }
            }
            selectedRowToInput();
            
            function editHtmlTbleSelectedRow()
            {
                var fname = document.getElementById("fname").value,
                    id = document.getElementById("id").value,
                    Course = document.getElementById("Course").value;
               if(!checkEmptyInput()){
                table.rows[rIndex].cells[0].innerHTML = fname;
                table.rows[rIndex].cells[1].innerHTML = id;
                table.rows[rIndex].cells[2].innerHTML = Course;
              }
            }
            
            function removeSelectedRow()
            {
                table.deleteRow(rIndex);
                // clear input text
                document.getElementById("fname").value = "";
                document.getElementById("id").value = "";
                document.getElementById("Course").value = "";
            }
        </script>
        
    </body>
</html>
